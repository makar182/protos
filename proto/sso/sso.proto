syntax = "proto3";

package auth;

option go_package = "savushkin.sso.v1;ssov1";

service Auth {
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Logout (LogoutRequest) returns (LogoutResponse);
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
  rpc SetAdmin (SetAdminRequest) returns (SetAdminResponse);
  rpc IsUserAuthorized (IsUserAuthorizedRequest) returns (IsUserAuthorizedResponse);
}

message LoginRequest {
  string email = 1;
  string password = 2;
  int32 app_id = 3;
}

message LoginResponse {
  string token = 1;
  //string refresh_token = 2;
}

message LogoutRequest {
  string token = 1;
}

message LogoutResponse {
  bool is_logged_out = 1;
}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  int64 userId = 1;
}

message IsAdminRequest {
  int64 userId = 1;
}

message IsAdminResponse {
  bool is_admin = 1;
}

message SetAdminRequest {
  int64 user_id = 1;
}

message SetAdminResponse {
  bool success = 1;
}

message IsUserAuthorizedRequest {
  int64 user_id = 1;
}

message IsUserAuthorizedResponse {
  bool is_user_authorized = 1;
}